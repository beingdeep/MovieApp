<html>

<head>
    <title>Movie DB</title>
    <link rel="stylesheet" type="text/css" href="css/style.css?q=12" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto" rel="stylesheet">
</head>

<body>
    <div id="overlay">

        <div id="popup-movie-details">
            
            <img src="images/cross.png" alt="cross" id="cross-btn" />

            <div id="popup-innter-details">
                <div class="image-div">
                    <img src="images/poster1.jpg" alt="movie-poster" />
                </div>
                <div class="movie-details">
                    <div class="hearder-info side-info">
                        
                    </div>
                    <div class="movie-info side-info">
                        
                    </div>
                    <div class="footer-details side-info">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="header-upper" class="full box effect2">
        <h3> Online Movie DB </label>
    </div>
    <div class="pad-left-5 pad-right-5" id="image-slider"></div>
    <div class="full" id="wrapper-section-now-playing">
        <div class="full" id="section-now-playing">
            <h1 class="box effect2 active" data-type='now_playing' data-index="1" onclick="bindMovies(this)">Now Playing </h1>
            <h1 class="box effect2" data-type='popular' data-index="2" onclick="bindMovies(this)">Popular </h1>
            <h1 class="box effect2" data-type='top_rated' data-index="3" onclick="bindMovies(this)">Top Rated </h1>
            <h1 class="box effect2" data-type='upcoming' data-index="4" onclick="bindMovies(this)">Upcoming </h1>
        </div>
        <div id="section-now-playing-movies"> </div>
    </div>

    <script src="js/moviedb.js" type="text/javascript" charset="utf-8" async></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function (event) {
            $('#image-slider').slider();
            $('#section-now-playing-movies').getMovies('now_playing');
        });
        function bindMovies(type) {
            document.getElementsByClassName('active')[0].setAttribute('class', 'box effect2');
            document.getElementsByClassName('effect2')[type.getAttribute('data-index')].classList += ' active';
            $('#section-now-playing-movies').getMovies(type.getAttribute('data-type'));
        }
        document.addEventListener('click', function (e) {
            if (e.target && e.target.id == 'slider-left-arrow') {
                $('#image-slider').changeSlide('left');
            }
            else if (e.target && e.target.id == 'slider-right-arrow') {
                $('#image-slider').changeSlide('right');
            }
        });
        setInterval(()=>{
            $('#image-slider').changeSlide('right');
        },5000);
    </script>
</body>

</html>
